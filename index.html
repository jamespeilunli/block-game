<!DOCTYPE html>
<html>

<head>
    <title>Block Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <a href="https://jamespeilunli.github.io/" class="logo">jamespeilunli.github.io</a>
    </header>

    <main>
        <h1>Block Game</h1>
        <p>Very WIP, <a href="https://github.com/jamespeilunli/block-game">Check out the GitHub!</a></p>

        <img id="sky-texture" src="assets/sky.png" style="display: none;">
        <img id="player-texture" src="assets/player.png" style="display: none;">
        <img id="stone-texture" src="assets/stone.png" style="display: none;">
        <img id="grass-texture" src="assets/grass.png" style="display: none;">
        <img id="dirt-texture" src="assets/dirt.png" style="display: none;">
        <canvas id="canvas" ></canvas>
        <script type="module" src="dist/main.js"></script>

        <h2>Controls</h2>
        <ul>
            <li>WAD to move</li>
            <li>left click to destroy block</li>
            <li>space to place block</li>
            <li>1 to select stone</li>
            <li>2 to select grass</li>
            <li>3 to select dirt</li>
        </ul>
        <h2>Asset Credits</h2>
        <ul>
            <li><a href="https://arks.itch.io/dino-characters">player texture</a></li>
            <li><a href="https://free-game-assets.itch.io/free-sky-with-clouds-background-pixel-art-set">sky texture</a></li>
            <li><a href="https://piiixl.itch.io/textures">block textures</a></li>
        </ul>
    </main>
</body>

</html>
